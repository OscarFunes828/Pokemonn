<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #a0d2db; 
        }
        #contenedor-pokemon {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .carta-pokemon {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 150px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
            background-color: white;
        }
        .carta-pokemon img {
            width: 100px;
            height: 100px;
        }
        .carta-pokemon img:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
            cursor: pointer;
            box-shadow: #148dce 0px 0px 10px;
        }
        #paginacion {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #0077b6; 
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease; 
        }
        button:hover {
            background-color: #00b4d8; 
            transform: scale(1.1); 
            box-shadow: 0px 6px 12px rgba(0,0,0,0.3);
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        @media (max-width: 600px) {
            .carta-pokemon {
                width: 100%;
                max-width: 300px;
            }
        }
        @media (max-width: 400px) {
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Pokemones</h1>
    <input type="text" id="buscador" placeholder="Buscar PokÃ©mon por nombre...">
    <div id="contenedor-pokemon"></div>
    <div id="paginacion">
        <button id="anterior">Anterior</button>
        <button id="siguiente">Siguiente</button>
    </div>

    <script>
        const urlApi = 'https://pokeapi.co/api/v2/pokemon';
        let desplazamiento = 0;
        const limite = 20;

        const contenedor = document.getElementById('contenedor-pokemon');
        const buscador = document.getElementById('buscador');
        const botonAnterior = document.getElementById('anterior');
        const botonSiguiente = document.getElementById('siguiente');

        async function obtenerPokemones() {
            const respuesta = await fetch(`${urlApi}?offset=${desplazamiento}&limit=${limite}`);
            const datos = await respuesta.json();
            mostrarPokemones(datos.results);
        }

        function mostrarPokemones(lista) {
            contenedor.innerHTML = '';
            lista.forEach(async (pokemon) => {
                const respuesta = await fetch(pokemon.url);
                const datosPokemon = await respuesta.json();

                const carta = document.createElement('div');
                carta.classList.add('carta-pokemon');

                carta.innerHTML = `
                    <h3>${datosPokemon.name}</h3>
                    <img src="${datosPokemon.sprites.front_default}" alt="${datosPokemon.name}">
                `;

                carta.querySelector('img').addEventListener('click', () => {
                    window.open(datosPokemon.sprites.front_default, '_blank');
                });

                contenedor.appendChild(carta);
            });
        }

        buscador.addEventListener('input', () => {
            const texto = buscador.value.toLowerCase();
            const cartas = document.querySelectorAll('.carta-pokemon');

            cartas.forEach(carta => {
                const nombre = carta.querySelector('h3').textContent.toLowerCase();
                carta.style.display = nombre.includes(texto) ? '' : 'none';
            });
        });

        botonAnterior.addEventListener('click', () => {
            if (desplazamiento >= limite) {
                desplazamiento -= limite;
                obtenerPokemones();
            }
        });

        botonSiguiente.addEventListener('click', () => {
            desplazamiento += limite;
            obtenerPokemones();
        });

        obtenerPokemones();
    </script>
</body>
</html>
